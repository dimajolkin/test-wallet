language: php
sudo: true
php:
  - 7.1
services:
  - docker
cache:
  directories:
    - $HOME/.composer/cache/files
    - ./bin/.phpunit
    - docker_images

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.24.1
    - SYMFONY_DEPRECATIONS_HELPER=0
    - APP_ENV="test"

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - composer self-update

install:
  - docker run -u $UID -v $PWD/var:/app -w /app nouchka/sqlite3 data.db
  - docker-compose -v
  - ls -l
  - docker-compose build
  - docker-compose run --rm app composer install
  - docker-compose run --rm app ./bin/console doctrine:schema:create
  - docker-compose run --rm app ./bin/console doctrine:migrations:migrate -n
  - docker-compose run --rm app ./bin/console assets:install
  - docker-compose run --rm app ./vendor/bin/codecept build
  - docker-compose up -d

script:
  - composer check-cs
  - composer phpstan
  - ./bin/console app:currency-rate-update
  - ./vendor/bin/codecept run
